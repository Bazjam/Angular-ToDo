<section class="card">
  <h1 class="card__h1">Service</h1>
  <div class="cards " 
    *ngFor="let service of services"
    [class.checked]="service.checked"
    (click)="onServiceClick(service)"
    >
    <h3>
      {{service.name}}
    </h3>
    <h3>
      {{service.price | currency:'USD':'symbol':'1.2-2'}}
    </h3>
  </div>
  <div class="line"></div>
  <div class="cards total">
    <h3>
      Total
    </h3>
    <h3>
      {{total | currency:'USD':'symbol':'1.2-2'}}
    </h3>
    </div>
  

</section>
